<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aby Muc">
    <meta name="description" content="This is a Qr Code Scanner">
    <title>QR-CODE SCANNER</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon"
        href="./images/favicon-32x32.png" 
        type="image/x-icon"
    >
</head>
<body>
    <article class="scanner">
        <section class="qr-scanner-image">
            <figure>
                <img src="./images/image-qr-code.png" alt="qrcode"
                width="576"
                height="576"
                loading="lazy">
                <figcaption class="offscreen">QR Code Image</figcaption>
            </figure>
        </section>
        <section class="qr-code-content">
            <h1 class="header center">
                <span class="nowrap">Improve your front-end</span>
                <span class="nowrap">skills by 
                    building projects</span>
            </h1>
            <p class="sub-info center">
                Scan the QR code to visit Frontend Mentor
                and take your coding skills to the next level.                
            </p>
        </section>
    </article>
    
</body>
</html>
